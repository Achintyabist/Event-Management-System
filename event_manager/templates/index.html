{% extends "base.html" %}

{% block content %}
<section class="hero">
  <h1 style="font-size:28px;margin:0">Welcome to Event Manager</h1>
  <p style="margin:0;color:rgba(255,255,255,0.9)">Choose how you'd like to enter</p>

  <div class="choices">
    <div class="tile">
      <div>
        <h2>Organizer</h2>
        <p>Create and manage events</p>
      </div>
      <div style="display:flex;gap:8px">
        <a class="btn" href="{{ url_for('organizer_signup') }}">Sign up</a>
        <a class="btn-outline" href="{{ url_for('organizer_login') }}">Login</a>
      </div>
    </div>

    <div class="tile">
      <div>
        <h2>Attendee</h2>
        <p>Browse events & register</p>
      </div>
      <div style="display:flex;gap:8px">
        <a class="btn" href="{{ url_for('attendee_signup') }}">Sign up</a>
        <a class="btn-outline" href="{{ url_for('attendee_login') }}">Login</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
