{% extends "base.html" %}
{% block title %}Your Events{% endblock %}
{% block content %}
<h2>Your Events</h2>
{% if events %}
  <div class="card-grid">
  {% for e in events %}
    <div class="card js-event-card" data-detail-url="{{ url_for('organizer_event', event_id=e.Event_Id) }}">
      <h3>{{ e.Event_Name }}</h3>
      <p>{{ e.Event_Description|truncate(140) }}</p>
      <a class="btn-outline" href="{{ url_for('organizer_event', event_id=e.Event_Id) }}">Open</a>
    </div>
  {% endfor %}
  </div>
{% else %}
  <p>You are not organizing any events yet.</p>
{% endif %}
{% endblock %}
