{% extends "base.html" %}
{% block title %}Attendee Login{% endblock %}
{% block content %}
<h2>Attendee Login</h2>
<form method="post" class="form-card">
  <label for="email-input">Email</label>
  <input type="email" id="email-input" name="email" required>
  
  <label for="password-input">Password</label>
  <input type="password" id="password-input" name="password" required>
  
  <label class="checkbox-label" style="display: block; margin: 10px 0 20px 0;">
    <input type="checkbox" name="stay_signed_in"> Stay signed in
  </label>
  
  <button class="btn">Login</button>
</form>
<p>New? <a href="{{ url_for('attendee_signup') }}" style="color: white;">Sign up</a></p>

{% endblock %}
