{% extends "base.html" %}
{% block title %}Organizer Login{% endblock %}
{% block content %}
<h2>Organizer Login</h2>
<form method="post" class="form-card">
  <label>Email <input type="email" name="email" required></label>
  <label>Password <input type="password" name="password" required></label>
  <label class="checkbox-label" style="display: block; margin-bottom: 15px;">
  <input type="checkbox" name="stay_signed_in"> Stay signed in
</label>
<button class="btn">Login</button>
  </form>
<p>New? <a href="{{ url_for('organizer_signup') }}" style="color: white;">Sign up</a></p>
{% endblock %}
